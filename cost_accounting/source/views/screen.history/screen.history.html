<div>
    <h1>History</h1>
    {{# _.each(model, function(item, index) { }}
    <ul>
        <li> {{ item.date }}</li>
        {{# for (var i = 0; i < item.elements.length; i++) { }}
        <li id="{{ item.elements[i].id }}">
            <span> {{ item.elements[i].category }} </span>
            <span> {{ item.elements[i].sum }} UAH</span>
        </li>
        {{# } }}
    </ul>
    <hr>
    {{# }); }}
</div>
